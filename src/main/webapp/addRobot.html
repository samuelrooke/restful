<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Speed Controller</title>
  <script>
    let speedA = 0;
    let speedB = 0;

    function updateDisplay() {
      document.getElementById("status").textContent =
        `Speed A: ${speedA}, Speed B: ${speedB}`;
    }

    function sendSpeeds() {
      const payload = { speeda: speedA, speedb: speedB };  // Removed fixed id
      fetch("./rest/lego/addRobot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
        return res.json();
      })
      .then(data => console.log("Server response:", data))
      .catch(err => console.error("Fetch error:", err));
    }

    function accelerate(change) {
      speedA += change;
      speedB += change;
      updateDisplay();
      sendSpeeds();
    }

    function turn(left) {
      if (left) speedB -= 10;
      else      speedA -= 10;
      updateDisplay();
      sendSpeeds();
    }

    document.addEventListener("DOMContentLoaded", updateDisplay);

    document.addEventListener("keydown", function(event) {
      switch(event.key.toLowerCase()) {
        case 'w':
          accelerate(10);
          break;
        case 's':
          accelerate(-10);
          break;
        case 'a':
          turn(true);
          break;
        case 'd':
          turn(false);
          break;
        case ' ':
          speedA = 0;
          speedB = 0;
          updateDisplay();
          sendSpeeds();  // <-- Fixed missing ()
          break;
      }
    });
  </script>
</head>
<body>
  <h2>Robot Speed Controller</h2>
  <button onclick="accelerate(10)">Speed Up</button>
  <button onclick="accelerate(-10)">Slow Down / Reverse</button>
  <button onclick="turn(true)">Turn Left</button>
  <button onclick="turn(false)">Turn Right</button>
  <button onclick="speedA = 0; speedB = 0; updateDisplay(); sendSpeeds();">Stop</button>
  <p id="status"></p>
</body>
</html>
